<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whirl</title>
    <link rel="stylesheet" href="{{ static_url('bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ static_url('style.css') }}" type="text/css">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">whirl</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#console" id="console-menu">Console</a>
            </li>
            <li>
              <a href="#chat" id="chat-menu">Chat</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row" id="console-content">
        <div class="col-md-2" id="all_channels"></div>
        <div class="col-md-8" id="console">
          <div class="messages" id="console_log">
            <div class="row">
              <!-- Row to the rescue! -->
              <pre>/login vasya</pre> Try running it. It attempts to connect to the server as Vasya.
            </div>
          </div>
        </div>
        <div class="col-md-2" id="all_users"></div>
      </div>

      <div class="row" id="chat-content" style="display:none;">
        <div class="col-md-2" id="channels"></div>
        <div class="col-md-8" id="chat">
          <div class="messages" id="chat_log"></div>
        </div>
        <div class="col-md-2" id="users"></div>
      </div>

      <div class="row" id="chat-box">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form action="#" method="post" name="chat">
            <input type="text" name="input" autocomplete="off" id="input" />
            {% module xsrf_form_html() %}
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
  <script src="{{ static_url('jquery.min.js') }}" type="text/javascript"></script>
  <script src="{{ static_url('bootstrap.min.js') }}" type="text/javascript"></script>
  <script src="{{ static_url('chat.js') }}" type="text/javascript"></script>
</html>
