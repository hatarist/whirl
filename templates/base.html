<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whirl</title>
    <link rel="stylesheet" href="{{ static_url('bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ static_url('style.css') }}" type="text/css">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">whirl</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% if handler.name == 'chat' %}active{% end %}">
              <a href="/chat/">Chat</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
          {% if current_user %}
            <li>
              <a>Logged in as <strong>{{ current_user }}</strong></a>
            </li>
            <li>
              <a href="{{ reverse_url('logout') }}">Log out</a>
            </li>
          {% else %}
            <li class="{% if handler.name == 'login' %}active{% end %}">
              <a href="{{ reverse_url('login') }}">Log in</a>
            </li>
            <li class="{% if handler.name == 'register' %}active{% end %}">
              <a href="{{ reverse_url('register') }}">Register</a>
            </li>
          {% end %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
    {% block content %}{% end %}
    </div>
  </body>
  <script src="{{ static_url('jquery.min.js') }}" type="text/javascript"></script>
  <script src="{{ static_url('bootstrap.min.js') }}" type="text/javascript"></script>
  {% block js %}
  {% end %}
</html>
